        height="50"
        width="50"
        alt=" no image "
        class="mosqito"
        id="mosqito"
        onclick="hitmosquito()"
      />
    </div>
    <div class="controls">
     <h2 id="gameStatus"></h2>

      <h3>
        <span > <h1 class="h1">
            Total
        </h1></span>
        <span id="totalHit"></span>
      </h3>
      <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
      var hitCount = 0;
      var isGameStart = false;
      function startGame() {
        document.getElementById('gameStatus').innerText= "Game Started";
        hitCount = 0;
        isGameStart = true;
        let mos = document.getElementById("mosqito");

        let time = setInterval(() => {
          var i = Math.floor(Math.random() *1140 ) + 1;
          var j = Math.floor(Math.random() * 500) + 1;
          mos.style.left = i + "px";
          mos.style.top = j + "px";
        }, 1000);

        setTimeout(() => {
          document.getElementById('gameStatus').innerText= "Game end";
          clearTimeout(time);
          isGameStart = false;

        }, 30000);
      }

      function hitmosquito() {
        if(isGameStart){
        hitCount++;
        document.getElementById("totalHit").innerText = hitCount;
      }
    }
    </script>
